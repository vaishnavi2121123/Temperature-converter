<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converters</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Temperature Converter</h1>
  <label for="celsius">Celsius:</label>
  <input type="number" id="celsius" placeholder="Enter Celsius">
  <button id="convertCtoF">C to F</button>
  <p id="resultCtoF"></p>

  <label for="fahrenheit">Fahrenheit:</label>
  <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit">
  <button id="convertFtoC">F to C</button>
  <p id="resultFtoC"></p>
</div>
<script src="script.js"></script>
</body>
</html>
